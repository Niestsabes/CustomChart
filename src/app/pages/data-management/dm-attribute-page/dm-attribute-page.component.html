<section class="page-content">
  <h2>Attributs</h2>
  <div class="content-wrapper">
    <article class="dataset-stats">
      <app-statistic-panel [icon]="'icon-arrows-h'" [name]="'Population'" [value]="dataset.countRows"></app-statistic-panel>
      <app-statistic-panel [icon]="'icon-arrows-v'" [name]="'Attributs'" [value]="dataset.countColumns"></app-statistic-panel>
      <app-statistic-panel [icon]="'icon-chart-line'" [name]="'Att. numÃ©riques'" [value]="dataset.countNumericalAttributes"></app-statistic-panel>
      <app-statistic-panel [icon]="'icon-chart-pie'" [name]="'Att. qualitatifs'" [value]="dataset.countContextualAttributes"></app-statistic-panel>
    </article>
    <article class="dataset-grid">
      <ag-grid-angular
        style="height: 100%;"
        class="dataset-attribute-table ag-theme-alpine attribute-detail-grid"
        [rowData]="dataset.getAttributes()"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions">
      </ag-grid-angular>
    </article>
    <article class="dataset-actions">
      <button type="button" class="btn btn-primary">Enregistrer</button>
      <button type="button" class="btn btn-secondary">Annuler</button>
    </article>
  </div>
</section>
